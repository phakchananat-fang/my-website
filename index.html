<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>คำนวนเงินเดือนโรงหลอม</title>
<style>
  /* Reset และฟอนต์ */
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 20px 10px;
    color: #333;
    line-height: 1.5;
  }

  h2 {
    text-align: center;
    color: #004a99;
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 1.8rem;
  }

  .wrapper {
    max-width: 480px;
    margin: 0 auto;
    background: #fff;
    border-radius: 12px;
    padding: 20px 25px 30px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }

  .form-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 18px 20px;
  }

  .input-group {
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 6px;
    color: #003366;
  }

  input[type=number] {
    padding: 10px 12px;
    font-size: 1.1rem;
    border-radius: 8px;
    border: 1.8px solid #b0c4de;
    transition: border-color 0.3s ease;
  }

  input[type=number]:focus {
    border-color: #004a99;
    outline: none;
    box-shadow: 0 0 6px #82aaff88;
  }

  button {
    grid-column: 1 / -1;
    padding: 14px 0;
    font-size: 1.2rem;
    font-weight: 700;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0,123,255,0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    margin-top: 10px;
  }

  button:hover {
    background-color: #0056b3;
    box-shadow: 0 7px 15px rgba(0,86,179,0.6);
  }

  #result {
    margin-top: 30px;
    padding: 20px;
    background: #e6f0ff;
    border-left: 6px solid #007bff;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1.1rem;
    white-space: pre-line;
    color: #004080;
    min-height: 140px;
  }

  /* Responsive */
  @media (max-width: 460px) {
    .form-container {
      grid-template-columns: 1fr;
    }
    button {
      font-size: 1.3rem;
      padding: 16px 0;
    }
  }
</style>
</head>
<body>
<h2>คำนวนเงินเดือนโรงหลอม</h2>
<div class="wrapper">
  <div class="form-container">
    <div class="input-group">
      <label for="baseSalary">เงินเดือนพื้นฐาน (บาท):</label>
      <input type="number" id="baseSalary" placeholder="15000" />
    </div>
    <div class="input-group">
      <label for="workDaysMorning">จำนวนวันทำงานกะเช้า (วัน):</label>
      <input type="number" id="workDaysMorning" placeholder="15" />
    </div>
    <div class="input-group">
      <label for="workDaysNight">จำนวนวันทำงานกะดึก (วัน):</label>
      <input type="number" id="workDaysNight" placeholder="11" />
    </div>
    <div class="input-group">
      <label for="nightShiftAllowance">ค่ากะเข้าดึก (บาท/วัน):</label>
      <input type="number" id="nightShiftAllowance" value="100" />
    </div>
    <div class="input-group">
      <label for="heatAllowance">ค่าความร้อน (บาท/วัน):</label>
      <input type="number" id="heatAllowance" value="15" />
    </div>
    <div class="input-group">
      <label for="ot1">จำนวนชั่วโมง OT1 (ชั่วโมง):</label>
      <input type="number" id="ot1" placeholder="0" step="0.1" min="0" />
    </div>
    <div class="input-group">
      <label for="ot15">จำนวนชั่วโมง OT1.5 (ชั่วโมง):</label>
      <input type="number" id="ot15" placeholder="0" step="0.1" min="0" />
    </div>
    <div class="input-group">
      <label for="ot2">จำนวนชั่วโมง OT2 (ชั่วโมง):</label>
      <input type="number" id="ot2" placeholder="0" step="0.1" min="0" />
    </div>
    <div class="input-group">
      <label for="ot3">จำนวนชั่วโมง OT3 (ชั่วโมง):</label>
      <input type="number" id="ot3" placeholder="0" step="0.1" min="0" />
    </div>
    <div class="input-group">
      <label for="bonusDiligence">เบี้ยขยัน (บาท):</label>
      <input type="number" id="bonusDiligence" placeholder="0" />
    </div>
    <div class="input-group">
      <label for="costOfLiving">ค่าครองชีพ (บาท):</label>
      <input type="number" id="costOfLiving" placeholder="0" />
    </div>
    <div class="input-group">
      <label for="rent">ค่าเช่าบ้าน (บาท):</label>
      <input type="number" id="rent" placeholder="0" />
    </div>
    <div class="input-group">
      <label for="fuel">ค่าน้ำมัน (บาท):</label>
      <input type="number" id="fuel" placeholder="0" />
    </div>
    <div class="input-group">
      <label for="forkliftCert">ค่าใบเซอร์โฟล์คลิฟท์ (บาท):</label>
      <input type="number" id="forkliftCert" placeholder="0" />
    </div>
    <div class="input-group">
      <label for="deduction">รายการหักอื่นๆ (บาท):</label>
      <input type="number" id="deduction" placeholder="500" />
    </div>
    <div class="input-group">
      <label for="socialSecurity">ประกันสังคม (บาท):</label>
      <input type="number" id="socialSecurity" placeholder="0" />
    </div>
    <div class="input-group">
      <label for="leaveUnpaid">ลากิจไม่รับค่าจ้าง (วัน):</label>
      <input type="number" id="leaveUnpaid" placeholder="0" step="1" min="0" />
    </div>
    <div class="input-group">
      <label for="leaveSickNoCert">ลาป่วยไม่มีใบรับรอง (วัน):</label>
      <input type="number" id="leaveSickNoCert" placeholder="0" step="1" min="0" />
    </div>
    <button onclick="calculate()">คำนวณ</button>
  </div>
  <div id="result">
    ผลลัพธ์จะแสดงที่นี่
  </div>
</div>
<script>
function calculate() {
  const base = parseFloat(document.getElementById("baseSalary").value) || 0;
  const workDaysMorning = parseFloat(document.getElementById("workDaysMorning").value) || 0;
  const workDaysNight = parseFloat(document.getElementById("workDaysNight").value) || 0;
  const nightShiftAllowance = parseFloat(document.getElementById("nightShiftAllowance").value) || 0;
  const heatAllowance = parseFloat(document.getElementById("heatAllowance").value) || 0;
  const deductInput = parseFloat(document.getElementById("deduction").value) || 0;
  const socialSecurity = parseFloat(document.getElementById("socialSecurity").value) || 0;
  const ot1Hours = parseFloat(document.getElementById("ot1").value) || 0;
  const ot15Hours = parseFloat(document.getElementById("ot15").value) || 0;
  const ot2Hours = parseFloat(document.getElementById("ot2").value) || 0;
  const ot3Hours = parseFloat(document.getElementById("ot3").value) || 0;
  const bonusDiligence = parseFloat(document.getElementById("bonusDiligence").value) || 0;
  const costOfLiving = parseFloat(document.getElementById("costOfLiving").value) || 0;
  const rent = parseFloat(document.getElementById("rent").value) || 0;
  const fuel = parseFloat(document.getElementById("fuel").value) || 0;
  const forkliftCert = parseFloat(document.getElementById("forkliftCert").value) || 0;
  const leaveUnpaidDays = parseFloat(document.getElementById("leaveUnpaid").value) || 0;
  const leaveSickNoCertDays = parseFloat(document.getElementById("leaveSickNoCert").value) || 0;

  const totalWorkDays = workDaysMorning + workDaysNight;
  const dailyWage = base / 30;
  const hourlyWage = dailyWage / 8;

  const otPay =
    ot1Hours * hourlyWage * 1.0 +
    ot15Hours * hourlyWage * 1.5 +
    ot2Hours * hourlyWage * 2.0 +
    ot3Hours * hourlyWage * 3.0;

  const totalNightShiftAllowance = nightShiftAllowance * workDaysNight;
  const totalHeatAllowance = heatAllowance * totalWorkDays;

  const unpaidLeaveDeduct = dailyWage * leaveUnpaidDays;
  const sickNoCertDeduct = dailyWage * leaveSickNoCertDays;
  const totalDeduct = deductInput + unpaidLeaveDeduct + sickNoCertDeduct + socialSecurity;

  const totalAllowance = bonusDiligence + costOfLiving + rent + fuel + forkliftCert;

  const totalSalary =
    base +
    otPay +
    totalNightShiftAllowance +
    totalHeatAllowance +
    totalAllowance -
    totalDeduct;

  document.getElementById("result").textContent =
    `เงินเดือนพื้นฐาน: ${base.toFixed(2)} บาท\n` +
    `จำนวนวันทำงาน (รวม): ${totalWorkDays.toFixed(2)} วัน\n` +
    `ค่ากะเข้าดึก: ${totalNightShiftAllowance.toFixed(2)} บาท\n` +
    `ค่าเบี้ยความร้อน: ${totalHeatAllowance.toFixed(2)} บาท\n` +
    `เงิน OT รวม: ${otPay.toFixed(2)} บาท\n` +
    `เบี้ยขยัน + ค่าครองชีพ + ค่าเช่าบ้าน + ค่าน้ำมัน + ค่าใบเซอร์โฟล์คลิฟท์: ${totalAllowance.toFixed(2)} บาท\n` +
    `หักประกันสังคมและรายการหักอื่นๆ: ${totalDeduct.toFixed(2)} บาท\n` +
    `หักลากิจไม่รับค่าจ้าง (${leaveUnpaidDays} วัน): ${unpaidLeaveDeduct.toFixed(2)} บาท\n` +
    `หักลาป่วยไม่มีใบรับรอง (${leaveSickNoCertDays} วัน): ${sickNoCertDeduct.toFixed(2)} บาท\n` +
    `\n=> เงินเดือนสุทธิ: ${totalSalary.toFixed(2)} บาท`;
}
</script>
</body>
</html>
